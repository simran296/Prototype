<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,600&display=swap" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="form.css"  type="text/css">
</head>
<body>
    <div class="simple-form">
        <h1>Create your Account</h1>
        <div class="module">
            <form id="registration">
            <input type="text" placeholder="User Name" name="username" id="button" required /><br>
            <input type="email" placeholder="Email" name="email" id="button" required /><br>
            <input type="password" placeholder="Password" name="password" id="button" autocomplete="new-password" required /><br>
            <input type="password" placeholder="Confirm Paswword" name="confirmpassword" id="button" autocomplete="new-password" required /><br>
            <div class="avatar"><label>Upload your Profile Picture: </label><input type="file" name="avatar" accept="image/*"required /></div><br>
            <input type="submit" value="Register" name="register" id="but" class="btn btn-block btn-primary"/>
        </form>
        </div>
    </div>
</body>
</html>
